<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/styles.css" />
  </head>
  <body>
    <h1 class="text-center">Hello, world!</h1>

    <div class="container">
      <div class="row">
        <div class="col-6">
          <ul class="list-group">
            <li id="item1" class="list-group-item">An item</li>
            <li id="item2" class="list-group-item">A second item</li>
            <li id="item3" class="list-group-item">A third item</li>
            <li id="item4" class="list-group-item">A fourth item</li>
          </ul>
        </div>
        <div class="col-6">
          <div id="injectHere">Placeholder text</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/app.js"></script>

</html>
